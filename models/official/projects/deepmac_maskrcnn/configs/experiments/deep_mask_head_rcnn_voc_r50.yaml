task:
  # VOC class taken from
  # models/official/vision/detection/utils/class_utils.py
  allowed_mask_class_ids: [1, 2, 3, 4, 5, 6, 7, 9, 16, 17, 18, 19, 20, 21, 44, 62, 63, 64, 67, 72]
  per_category_metrics: true
  model:
    mask_head:
      class_agnostic: true
    use_gt_boxes_for_masks: true
    backbone:
      type: 'resnet'
      resnet:
        model_id: 50
  init_checkpoint: 'gs://cloud-tpu-checkpoints/vision-2.0/resnet50_imagenet/ckpt-28080'
  annotation_file: 'gs://mapan/tf_data/coco/instances_val2017.json'
  train_data:
    global_batch_size: 8
    # input_path: 'gs://mapan/tf_data/coco/train2017/train-?????-of-00256.tfrecord'
    input_path: 'gs://mapan/tf_data/coco/train2017/train-*'
  validation_data:
    global_batch_size: 8
    # input_path: 'gs://mapan/tf_data/coco/val2017/val-?????-of-00032.tfrecord'
    input_path: 'gs://mapan/tf_data/coco/val2017/val-*'
    # label_map_path: 'gs://mapan/tf_data/coco/val/label_map.txt'

trainer:
  optimizer_config:
    learning_rate:
      stepwise:
        boundaries: [50000, 65000]
      type: 'stepwise'
  train_steps: 10 # 70000
  validation_steps: 156  # 5000 / 32
